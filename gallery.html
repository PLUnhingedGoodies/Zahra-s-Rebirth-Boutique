<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collection Gallery | Zahra's Rebirth Boutique</title>
    <style>
        /* Basic CSS for the gallery structure */
        body { font-family: Arial, sans-serif; margin: 0; background-color: #f8f8f8; }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        h1 { font-family: Georgia, serif; color: #5d4037; text-align: center; margin-bottom: 5px; }
        p.subtitle { text-align: center; color: #795548; margin-bottom: 30px; }
        
        /* Filter and Sort Bar Styling */
        .filter-bar { text-align: center; margin-bottom: 30px; padding: 10px; background-color: #eee; border-radius: 4px; }
        .filter-bar button { padding: 8px 15px; margin: 5px; background-color: #fff; border: 1px solid #ccc; cursor: pointer; border-radius: 4px; }
        .filter-bar button.active { background-color: #5d4037; color: white; border-color: #5d4037; }

        /* Gallery Grid Styling (4-column layout for large screens, 2 for smaller) */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .gallery-item {
            background-color: #fff;
            border: 1px solid #eee;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            text-align: center;
        }
        .gallery-item img {
            width: 100%;
            height: 250px;
            object-fit: cover; /* Ensures images look good */
            display: block;
        }
        .item-details {
            padding: 15px;
        }
        .item-details h3 {
            margin-top: 0;
            color: #333;
        }
        .item-details p {
            font-weight: bold;
            color: #5d4037;
            font-size: 1.2em;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>The Collection Gallery</h1>
    <p class="subtitle">Revived Upholstery & Curated Seating for a New Chapter. Every piece is revived with *Artisan Upholstery* and ready for immediate placement in your Triad home.</p>

    <div class="filter-bar">
        <button class="active">Available Now</button>
        <button>Chairs</button>
        <button>Sofas</button>
        <button>Benches</button>
        <button>Sold Archive</button>
    </div>
    
    <div class="gallery-grid" id="flipped-gallery">
        <a href="piece-detail-1.html" class="gallery-item">
            <img src="placeholder-chair.jpg" alt="Revived Mid-Century Armchair"> 
            <div class="item-details">
                <h3>The Velvet Mid-Century Armchair</h3>
                <p>$950</p>
                <span style="font-size: 0.9em; color: #4CAF50;">Status: Available</span>
            </div>
        </a>
        
        <a href="piece-detail-2.html" class="gallery-item">
             <img src="placeholder-sofa.jpg" alt="Custom Fliped Sofa">
            <div class="item-details">
                <h3>The Tuxedo Corner Sofa</h3>
                <p>$2,400</p>
                <span style="font-size: 0.9em; color: #F44336;">Status: Sold</span>
            </div>
        </a>
        
        </div>
</div>

</body>
</html>
